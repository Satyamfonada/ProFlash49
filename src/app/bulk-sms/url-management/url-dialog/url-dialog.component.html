<h2 mat-dialog-title>Create New Short URL</h2>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <form [formGroup]="urlManagementForm">
        <mat-form-field>
            <mat-label>Enter Title</mat-label>
            <input matInput placeholder="Ex. Offer" formControlName="title" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter URL</mat-label>
            <input matInput placeholder="Ex. https://www.google.com/" formControlName="url" />
        </mat-form-field>
       
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="handleButtonClick()">{{actionBtn}}</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
</div>
