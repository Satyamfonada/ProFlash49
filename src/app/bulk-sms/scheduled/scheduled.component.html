<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Scheduled <small>Campaigns</small></h2>
        </div>
        <div class="card-body">
            <div class="input-fields-container">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Campaign ID, Campaign Name" #input>
                </mat-form-field>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
                  <!-- Repository Name -->
                  <ng-container matColumnDef="campaignName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.campaignName}} </td>
                  </ng-container>

                   <!-- Next Fire Time -->
                   <ng-container matColumnDef="nextFireTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Fire Time  </th>
                    <td mat-cell *matCellDef="let row"> {{row.nextFireTime}} </td>
                  </ng-container>

                <!-- Actions -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let data">
                      <button mat-icon-button matTooltip="Run Again" color="basic">
                        <mat-icon>play_arrow</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Kill" color="primary">
                        <mat-icon>bug_report</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Summary Report" color="warn">
                        <mat-icon>functions</mat-icon>
                      </button>
                    </td>
                  </ng-container>
        
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
</div>
