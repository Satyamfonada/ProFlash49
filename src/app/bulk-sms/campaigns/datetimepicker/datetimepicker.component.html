<h2 mat-dialog-title>Please select the date and time</h2>
<mat-dialog-content align="center">
  <mat-form-field>
    <mat-label>Select a date and time</mat-label>
    <input matInput type="datetime-local" [formControl]="date">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Clear</button>
  <button mat-button [mat-dialog-close]="date.value" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
