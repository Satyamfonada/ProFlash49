<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Campaigns <small>Executions</small></h2>
        </div>
        <div class="card-body">
            <div class="input-fields-container">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Campaign ID, Campaign Name" #input>
                </mat-form-field>

                <mat-form-field appearance="fill" class="date-range-section">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date">
                        <input matEndDate placeholder="End date">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <button class="btn btn-success">Submit</button>
            </div>
            <br>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
                  <!-- Repository Name -->
                  <ng-container matColumnDef="campaignName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.campaignName}} </td>
                  </ng-container>

                   <!-- Connection Type -->
                   <ng-container matColumnDef="executionId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Execution Id  </th>
                    <td mat-cell *matCellDef="let row"> {{row.executionId}} </td>
                  </ng-container>

                  <!-- Templated -->
                  <ng-container matColumnDef="lastExecutionTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Execution Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.lastExecutionTime}} </td>
                  </ng-container>

                     <!-- State -->
                     <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
                        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                      </ng-container>
        
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let data">
                      <button mat-icon-button matTooltip="Run Again" color="basic" (click)="updateLastExecutionTime()">
                        <mat-icon>play_arrow</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Kill" color="primary">
                        <mat-icon>bug_report</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Summary Report" color="warn">
                        <mat-icon>functions</mat-icon>
                      </button>
                    </td>
                  </ng-container>
        
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
</div>
