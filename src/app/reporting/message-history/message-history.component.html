<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">MDR History Management <small>Search by recipient</small></h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <mat-card>
                        <mat-card-content>
                            <form [formGroup]="messageHistoryForm">
                                <mat-form-field appearance="fill">
                                    <mat-label>Type</mat-label>
                                    <mat-select>
                                        <mat-option value="MobileNumber">Mobile Number</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field appearance="fill">
                                    <mat-label>Identifier</mat-label>
                                    <input matInput placeholder="" />
                                </mat-form-field>

                                <mat-form-field appearance="fill" class="date-range-section">
                                    <mat-label>Enter a date range</mat-label>
                                    <mat-date-range-input [rangePicker]="picker">
                                        <input matStartDate placeholder="Start date">
                                        <input matEndDate placeholder="End date">
                                    </mat-date-range-input>
                                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-date-range-picker #picker></mat-date-range-picker>
                                </mat-form-field>
                                <hr>
                                <button class="btn btn-success">Search</button>

                            </form>
                        </mat-card-content>
                    </mat-card>
                </div>

            </div>
        </div>
    </div>
</div>
