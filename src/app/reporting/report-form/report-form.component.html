<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section back-arrow">
            <h2 class="custom-header-title">Report Form</h2>
            <mat-icon matTooltip="Back" (click)="goBack()">arrow_back</mat-icon>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-md-6 p-2">
                    <button class="btn btn-danger me-2">Cancel</button>
                    <button class="btn btn-success">Submit</button>
                </div>
                <div class="spacer"></div>
                <br>
                <br>
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Route Id" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- date Column -->
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                            </ng-container>

                            <!-- routeId Column -->
                            <ng-container matColumnDef="routeId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Route Id </th>
                                <td mat-cell *matCellDef="let row"> {{row.routeId}} </td>
                            </ng-container>

                            <!-- messageState Column -->
                            <ng-container matColumnDef="messageState">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message State </th>
                                <td mat-cell *matCellDef="let row"> {{row.messageState}} </td>
                            </ng-container>

                            <!-- messagePdu Column -->
                            <ng-container matColumnDef="messagePdu">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message PDU </th>
                                <td mat-cell *matCellDef="let row"> {{row.messagePdu}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                            aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
