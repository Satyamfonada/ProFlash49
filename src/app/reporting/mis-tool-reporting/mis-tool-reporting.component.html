<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">MIS Tool Reports <small>Search by file</small></h2>
        </div>
        <div class="card-body">
            <div class="row">

                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Ex. Summary_camp_all" #input>
                </mat-form-field>

                <div class="col-md-6" *ngFor="let item of items">
                    <div class="card card-border">
                        <div class="card-content">
                            <div class="card-icon">
                                <mat-icon color="accent">report</mat-icon>
                            </div>
                            <div class="card-description">
                                <h2 class="card-title">{{ item.title }}</h2>
                                <p>{{ item.size }}</p>
                                <div class="action-container">
                                    <div class="action-btn" matTooltip="More Details" routerLink="/report-form">
                                        <mat-icon>arrow_right_alt</mat-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
