<h2 mat-dialog-title>Create Template</h2>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <form [formGroup]="manageTemplateForm">
        <mat-form-field>
            <mat-label>Template Label</mat-label>
            <input matInput placeholder="" formControlName="templateLabel" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Campaign Type</mat-label>
            <mat-select formControlName="campType">
                <mat-option value="trans">Transactional</mat-option>
                <mat-option value="pro">Promotional</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Senders</mat-label>
            <mat-select formControlName="senderCode">
                <mat-option value="1">FONADA</mat-option>
                <mat-option value="2">RYTHUS</mat-option>
            </mat-select>
        </mat-form-field>
            <mat-form-field appearance="fill">
            <mat-label>Template Type</mat-label>
            <mat-select formControlName="templateType">
                <mat-option value="Positional">Positional</mat-option>
                <mat-option value="Variable">Variable</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>DLT Content Id</mat-label>
            <input matInput placeholder="" formControlName="dltCtId" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Template Text</mat-label>
            <textarea matInput formControlName="templateText"
                placeholder=""></textarea>
        </mat-form-field>
       
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="handleButtonClick()">{{actionBtn}}</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
</div>
