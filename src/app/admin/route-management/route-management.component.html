<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Route Management <small>Creation/Edit/Delete</small></h2>
        </div>
        <div class="card-body">


            <div class="example-button-row">
                <button mat-raised-button color="warn" (click)="createNewSRoute()"><mat-icon>send</mat-icon> Create New
                    Route</button>
                <button mat-raised-button color="primary" (click)="manageSelector()"><mat-icon>settings</mat-icon>
                    Manage Selector</button>
                <button mat-raised-button color="accent" (click)="controlRoutes()"><mat-icon>settings</mat-icon>
                    Control Routes</button>
            </div>
            <br>
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Route Id, Route Name" #input>
                </mat-form-field>
            </div>
            <br>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- routeId Column -->
                    <ng-container matColumnDef="routeId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Route Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.routeId}} </td>
                    </ng-container>

                    <!-- routeName -->
                    <ng-container matColumnDef="routeName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Route Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.routeName}} </td>
                    </ng-container>

                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let data">
                            <button mat-icon-button color="primary" matTooltip="Edit Route" (click)="editRouteRow(data)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Delete Route" (click)="deleteRouteRow(data.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Route Action" (click)="routeAction()">
                                <mat-icon>settings</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Summary Report" (click)="summaryReport()">
                                <mat-icon>functions</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>
</div>
