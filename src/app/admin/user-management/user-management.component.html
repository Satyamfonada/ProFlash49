<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Manage Users <small>Creation/Edit/Delete</small></h2>
        </div>
        <div class="card-body">
            <div class="action-header">
                <div>
                    <button mat-fab extended color="primary" (click)="createUsers()">Create New</button>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. User Id" #input>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!-- userId Column -->
                  <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                  </ng-container>

                  <!-- typeOfAccount Name -->
                  <ng-container matColumnDef="typeOfAccount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type Of Account </th>
                    <td mat-cell *matCellDef="let row"> {{row.typeOfAccount}} </td>
                  </ng-container>

                  <!-- transAcBalance Name -->
                  <ng-container matColumnDef="transAcBalance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Trans A/C Balance </th>
                    <td mat-cell *matCellDef="let row"> {{row.transAcBalance}} </td>
                  </ng-container>

                  <!-- promoAcBalance Name -->
                  <ng-container matColumnDef="promoAcBalance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Promo A/C Balance </th>
                    <td mat-cell *matCellDef="let row"> {{row.promoAcBalance}} </td>
                  </ng-container>

                  <!-- tsp Name -->
                  <ng-container matColumnDef="tsp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TSP </th>
                    <td mat-cell *matCellDef="let row"> {{row.tsp}} </td>
                  </ng-container>

                    <!-- accountStatus Name -->
                    <ng-container matColumnDef="accountStatus">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Status </th>
                      <td mat-cell *matCellDef="let row"> {{row.accountStatus}} </td>
                    </ng-container>
        
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>User Actions</th>
                    <td mat-cell *matCellDef="let data">
                        <button mat-icon-button color="primary" (click)="editUserRow(data)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteUserRow(data.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button color="basic" (click)="resetPasswordDialog()">
                        <mat-icon>vpn_key</mat-icon>
                      </button>
                    </td>
                  </ng-container>
        
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        
        </div>
    </div>
</div>
