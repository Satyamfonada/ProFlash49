<div class="action-rows">
    <h2 mat-dialog-title>Control Routes</h2>
    <div>
        <button mat-icon-button color="warn" [matTooltip]="isWide ? 'Fullscreen Exit' : 'Fullscreen'"
            (click)="toggleDialogWidth()">
            <mat-icon *ngIf="iconState === 'fullscreen'">fullscreen</mat-icon>
            <mat-icon *ngIf="iconState === 'fullscreenExit'">fullscreen_exit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <form [formGroup]="manageSelectorForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Host Name</mat-label>
                    <input matInput placeholder="Ex. Host" formControlName="hostName" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Select Action</mat-label>
                    <mat-select formControlName="selectAction">
                        <mat-option value="Reset_Route">Reset_Route</mat-option>
                        <mat-option value="Reset_Route">Restart_Route</mat-option>
                        <mat-option value="Reset_Route">Stop_Route</mat-option>
                        <mat-option value="Reset_Route">Start_Route</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="execute()">
       Execute</button>
</div>
