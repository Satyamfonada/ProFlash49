<div class="action-rows">
    <h2 mat-dialog-title>Add Property</h2>
    <div>
        <button mat-icon-button color="warn" [matTooltip]="isWide ? 'Fullscreen Exit' : 'Fullscreen'"
            (click)="toggleDialogWidth()">
            <mat-icon *ngIf="iconState === 'fullscreen'">fullscreen</mat-icon>
            <mat-icon *ngIf="iconState === 'fullscreenExit'">fullscreen_exit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <form [formGroup]="addPropertyForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Key</mat-label>
                    <input matInput placeholder="Ex. Key" formControlName="key" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Value</mat-label>
                    <input matInput placeholder="Ex. Value" formControlName="value" />
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addNewPropety()">
        {{actionBtn}}</button>
</div>
