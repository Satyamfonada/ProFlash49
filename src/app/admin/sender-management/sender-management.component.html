<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Sender Management <small>Creation/Edit/Delete</small></h2>
        </div>
        <div class="card-body">
            <div class="example-button-row">
                <button mat-raised-button color="warn" (click)="createNewSender()"><mat-icon>send</mat-icon> Create New
                    Sender</button>
                <button mat-raised-button color="primary" (click)="uploadSender()"><mat-icon>upload</mat-icon> Upload Sender</button>
            </div>
            <br>
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sender Name, Status, User" #input>
                </mat-form-field>
            </div>
            <br>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Sender Name Column -->
                    <ng-container matColumnDef="senderName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.senderName}} </td>
                    </ng-container>

                    <!-- Status -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <!-- User Name -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
                    </ng-container>

                    <!-- Account Type Name -->
                    <ng-container matColumnDef="accountType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </th>
                        <td mat-cell *matCellDef="let row"> {{row.accountType}} </td>
                    </ng-container>

                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let data">
                            <button mat-icon-button color="primary" (click)="editUserRow(data)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUserRow(data.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>
</div>
