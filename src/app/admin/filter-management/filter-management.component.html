<div class="p-4">
    <div class="card">
        <div class="card-header custom-header-section">
            <h2 class="custom-header-title">Filter Management <small>Creation/Edit/Delete</small></h2>
        </div>
        <div class="card-body">
            <div class="example-button-row">
                <button mat-raised-button color="warn" (click)="createNewRoute()"><mat-icon>send</mat-icon> Create New
                    Filter</button>
                <button mat-raised-button color="primary" (click)="resetFilter()"><mat-icon>settings</mat-icon>
                    Reset Filter</button>
            </div>
            <br>
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Route Id, Route Name" #input>
                </mat-form-field>
            </div>
            <br>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- filterId Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Filter Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- filterName Name -->
                    <ng-container matColumnDef="filterName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Filter Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.filterName}} </td>
                    </ng-container>

                    <!-- filterStatus Name -->
                    <ng-container matColumnDef="filterStatus">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Filter Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.filterStatus}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>User Actions</th>
                        <td mat-cell *matCellDef="let data">
                            <button mat-icon-button color="primary" (click)="editUserRow(data)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUserRow(data.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button (click)="settingsAction()">
                                <mat-icon>settings</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-divider></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>
</div>
