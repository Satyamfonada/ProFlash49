<div class="action-rows">
    <h2 mat-dialog-title>Create New Sender</h2>
    <div>
        <button mat-icon-button color="warn" [matTooltip]="isWide ? 'Fullscreen Exit' : 'Fullscreen'"
            (click)="toggleDialogWidth()">
            <mat-icon *ngIf="iconState === 'fullscreen'">fullscreen</mat-icon>
            <mat-icon *ngIf="iconState === 'fullscreenExit'">fullscreen_exit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <form [formGroup]="senderManagementForm">
        <mat-form-field>
            <mat-label>Sender Name</mat-label>
            <input matInput placeholder="Ex: Name" formControlName="senderName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>User</mat-label>
            <mat-select formControlName="user" (selectionChange)="onSelectionChange($event.value)">
                <mat-option *ngFor="let option of selectOptions" [value]="option['firstName']">
                    {{ option['firstName'] }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Sender Allocation Status</mat-label>
            <mat-select formControlName="senderAllocationStatus">
                <mat-option value="User1">Allocate</mat-option>
                <mat-option value="User2">Deallocate</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Account Type</mat-label>
            <mat-select formControlName="accountType">
                <mat-option value="Pro">Pro</mat-option>
                <mat-option value="Cons">Cons</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>DLT Principal Entity Id</mat-label>
            <input matInput placeholder="Ex: DLTID" formControlName="dltPrincipalEntityId" />
        </mat-form-field>
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createSenderManagementList()">
        {{actionBtn}}</button>
</div>
