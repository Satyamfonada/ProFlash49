<h2 mat-dialog-title>Manage Address Book</h2>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <div class="example-button-row">
        <button mat-raised-button (click)="uploadUserBase()"><mat-icon>upload</mat-icon> Upload User Details</button>
        <button mat-raised-button color="primary" (click)="downloadCSV()"><mat-icon>download</mat-icon> Download Sample</button>
        <button mat-raised-button color="accent" (click)="newEntryDialog()"><mat-icon>list</mat-icon> New Entry</button>
        <button mat-raised-button color="warn" (click)="onDeleteAllRows(data)"><mat-icon>delete_forever</mat-icon> Empty Repository</button>
    </div>

    

    <mat-form-field style="display:none">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <br>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
             <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Mobile Number Column -->
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                <td mat-cell *matCellDef="let row"> {{row.mobileNumber}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let data">
                          <button mat-icon-button color="primary" (click)="editRow(data)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteRow(data.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelClick()">Close</button>
</div>
