<div class="p-4">
  <div class="card">
    <div class="card-header custom-header-section">
      <h2 class="custom-header-title">Address Book Management <small>Creation/Edit/Delete</small></h2>
    </div>
    <div class="card-body">
      <div class="action-header">
        <div>
          <button mat-fab extended color="primary" (click)="addRow()">Create New</button>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Blacklist" #input>
          </mat-form-field>
        </div>
      </div>
      <br>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <!-- Repository Name -->
          <ng-container matColumnDef="repositoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Repository Name </th>
            <td mat-cell *matCellDef="let row"> {{row.repositoryName}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let data">
              <button mat-icon-button color="basic" (click)="manageAddressBook(data)">
                <mat-icon>settings</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editRow(data)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteRow(data.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-divider></mat-divider>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
