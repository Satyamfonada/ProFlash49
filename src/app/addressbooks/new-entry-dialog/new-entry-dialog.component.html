<h2 mat-dialog-title>Add New Entry</h2>
<mat-divider></mat-divider>

<div mat-dialog-content>
    <form [formGroup]="newEntryForm">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" />
            <mat-error *ngIf="newEntryForm.controls['email'].errors?.['email']">
                Please enter a valid email address
            </mat-error>
            <!-- <mat-error *ngIf="newEntryForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>
        <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" formControlName="mobileNumber" />
            <mat-error *ngIf="newEntryForm.controls['mobileNumber'].errors?.['pattern']">
                Please enter a 10-digit mobile number.
            </mat-error>
            <!-- <mat-error *ngIf="newEntryForm.controls['mobileNumber'].hasError('required')">
                Mobile Number is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>

    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="newEntryForm.invalid"
        (click)="addNewEntry()">{{actionBtn}}</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>

</div>
