<div class="login-container">
    <div class="row">

        <div class="col-md-12 login-form-1">
            <div class="logo-section">
                <img src="assets/logo.svg">
            </div>

            <h2 class="text-divider"><span>Login</span></h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control form-control-sm"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control form-control-sm"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-sm btn-success">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                    </button>
                    <a routerLink="../password-reset" class="btn btn-sm btn-link"> Forgot password ?</a>
                </div>
            </form>
            <br>
            <div class="text-divider">
                <span>SMS | Console</span>
            </div>
        </div>
    </div>
</div>
